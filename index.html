<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RadarNav Mobile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Alerts -->
  <div id="alertPopup" class="hidden">
    <div id="alertText">Alert!</div>
  </div>

  <!-- Speed / avg zone -->
  <div id="avgZoneBar" class="hidden">
    <div id="avgSpeedVal">0</div>
    <div id="progressContainer">
      <div id="progressFill"></div>
      <div id="carMarker"></div>
    </div>
    <div id="zoneLimitVal">0</div>
  </div>

  <!-- PiP canvas -->
  <canvas id="pipCanvas" width="200" height="100"></canvas>
  <button id="pipToggle">Enable PiP</button>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
