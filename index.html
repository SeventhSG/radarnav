<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>RadarNav</title>
<link rel="stylesheet" href="style.css">
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>
<div id="map"></div>

<!-- Speed display + PiP overlay -->
<div id="speedOverlay">
  <div id="speedText">0 km/h</div>
  <canvas id="pipCanvas" width="200" height="80"></canvas>
</div>

<!-- Alert popup -->
<div id="alertPopup" class="hidden"></div>

<!-- Admin menu -->
<div id="adminMenu" class="collapsed">
  <button id="testRadar">Test Radar</button>
  <button id="testAvg">Test Avg Speed</button>
  <button id="testAlert">Test Alert</button>
</div>

<script src="nosleep.js"></script>
<script src="app.js"></script>
</body>
</html>
