<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadarNav Prototype</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Overlay UI -->
  <div id="overlayUI">
    <div id="alertPopup" class="hidden"><span id="alertText">Alert</span></div>
    <div id="avgZoneBar" class="hidden">
      <span id="avgSpeedVal">0</span> / <span id="zoneLimitVal">0</span>
      <div id="progressBar"><div id="progressFill"></div><div id="carMarker"></div></div>
    </div>
    <div id="speedDisplay">0 km/h</div>
    <div id="adminMenu"></div>
  </div>

  <!-- Hidden video for PiP if needed -->
  <video id="pipVideo" style="display:none;"></video>
  <canvas id="pipCanvas" width="320" height="180" style="display:none;"></canvas>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
