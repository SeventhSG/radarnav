<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RadarNav</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="map"></div>

<!-- Overlay UI -->
<div id="uiOverlay">
  <div id="speedDisplay">0 km/h</div>

  <!-- Average Zone Bar -->
  <div id="avgZoneBar" class="hidden">
    <div id="progressFill"></div>
    <div id="carMarker"></div>
    <div id="avgSpeedVal"></div>
    <div id="zoneLimitVal"></div>
  </div>

  <!-- Alert popup -->
  <div id="alertPopup" class="hidden">
    <div id="alertText"></div>
  </div>

  <!-- Admin menu -->
  <div id="adminMenu">
    <button id="testRadarBtn">Test Radar</button>
    <button id="testAvgBtn">Test Avg Zone</button>
    <button id="testAlertBtn">Test Alert</button>
  </div>

  <button id="pipToggle">Enable PiP</button>
</div>

<!-- Hidden video for PiP -->
<video id="pipVideo" style="display:none;"></video>
<canvas id="pipCanvas" width="300" height="150" style="display:none;"></canvas>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
