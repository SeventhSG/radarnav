<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>RadarNav</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- NoSleep (optional but recommended) -->
  <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Map -->
  <div id="map"></div>

  <!-- Top bar -->
  <div id="top-bar">
    <h1>RadarNav</h1>
    <div class="top-bar-buttons">
      <button id="admin-toggle" title="Admin Panel">Admin</button>
      <button id="theme-toggle" title="Toggle dark/light mode">🌙</button>
      <button id="toggle-pip">Enable PiP</button>
    </div>
  </div>

  <!-- Search Bubble -->
  <button id="search-bubble" title="Search destination">🔍</button>

  <!-- Search Expanded -->
  <div id="search-expanded">
    <h3>Search Destination</h3>
    <input type="text" id="destination-input" placeholder="Enter your destination...">
    <div id="routes-list">
      <!-- Routes will be dynamically added here -->
    </div>
  </div>

  <!-- Trip Info -->
  <div id="trip-info">
    <h3>Active Trip</h3>
    <div class="trip-stats">
      <div class="trip-stat">
        <div id="time-left" class="trip-value">25 min</div>
        <div class="trip-label">Time Left</div>
      </div>
      <div class="trip-stat">
        <div id="distance-left" class="trip-value">18 km</div>
        <div class="trip-label">Distance Left</div>
      </div>
    </div>
    <button id="start-trip-btn">Let's Go!</button>
    <button id="cancel-trip-btn">Cancel Trip</button>
  </div>

  <!-- Center button -->
  <button id="center-btn" title="Center on location">📍</button>

  <!-- Report button -->
  <button id="report-button" title="Report incident">⚠️</button>

  <!-- Report menu -->
  <div id="report-menu">
    <h3>Report Incident</h3>
    <button class="report-option" data-type="police">
      <span>🚓</span> Police Check
    </button>
    <button class="report-option" data-type="construction">
      <span>🚧</span> Road Construction
    </button>
  </div>

  <!-- Verification modal -->
  <div id="verification-modal">
    <h3>Verify Report</h3>
    <p id="verification-text">Is this incident still present?</p>
    <div class="verification-buttons">
      <button class="verification-btn yes">Yes, Still There</button>
      <button class="verification-btn no">No, It's Gone</button>
    </div>
  </div>

  <!-- Alert overlay -->
  <div id="alert-overlay" class="hidden">
    <div id="alert-box">
      <i class="bi bi-exclamation-triangle-fill" style="font-size:28px"></i>
      <div id="alert-text">Radar ahead</div>
    </div>
  </div>

  <!-- Average zone bar -->
  <div id="avgZoneBar">
    <div id="progressFill"></div>
    <div id="carMarker"></div>
    <div id="zoneLimitVal"></div>
    <div id="avgSpeedVal"></div>
  </div>

  <!-- Speed display -->
  <div id="speed-display">
    <div id="speed-value">0</div>
    <div id="speed-unit">km/h</div>
  </div>

  <!-- Admin panel -->
  <div id="admin-panel">
    <h2>Admin Panel</h2>
    <button id="reload-btn">Reload Data</button>
    <button id="clear-alerts">Clear Alerts</button>
    <button id="toggle-auto-center">Auto-center: Off</button>
    <button id="clear-reports">Clear Reports</button>
    
    <!-- Sound Test Section -->
    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
      <h3 style="font-size: 14px; margin-bottom: 8px; color: #00e5ff;">Test Sounds</h3>
      <button id="test-chime">Test Chime</button>
      <button id="test-beep">Test Beep</button>
      <button id="test-camera">Test Camera Alert</button>
      <button id="test-avg">Test Avg Zone</button>
      <button id="test-police">Test Police</button>
      <button id="test-construction">Test Construction</button>
    </div>
  </div>

  <!-- Popups -->
  <div id="popup-container"></div>

  <!-- PiP hidden video + canvas (used by app.js) -->
  <video id="pipVideo" playsinline muted></video>
  <canvas id="pipCanvas" width="360" height="180"></canvas>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
