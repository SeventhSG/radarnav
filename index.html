<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>RadarNav</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- NoSleep (optional but recommended) -->
  <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Map -->
  <div id="map"></div>

  <!-- Top bar -->
  <div id="top-bar">
    <h1>RadarNav</h1>
    <div style="display:flex;gap:8px;align-items:center">
      <button id="theme-toggle" title="Toggle dark/light mode">🌙</button>
      <button id="toggle-pip">Enable PiP</button>
    </div>
  </div>

  <!-- Center button -->
  <button id="center-btn" title="Center on location">📍</button>

  <!-- Alert overlay -->
  <div id="alert-overlay" class="hidden" style="opacity:0">
    <div id="alert-box">
      <i class="bi bi-exclamation-triangle-fill" style="font-size:28px"></i>
      <div id="alert-text">Radar ahead</div>
    </div>
  </div>

  <!-- Average zone bar -->
  <div id="avgZoneBar" class="hidden">
    <div id="progressFill"></div>
    <div id="carMarker"></div>
    <div id="zoneLimitVal"></div>
    <div id="avgSpeedVal"></div>
  </div>

  <!-- Speed display -->
  <div id="speed-display">
    <div id="speed-value">0</div>
    <div id="speed-unit">km/h</div>
  </div>

  <!-- Admin panel (triple-tap to toggle) -->
  <div id="admin-panel" class="collapsed">
    <h2>Admin</h2>
    <button id="reload-btn">Reload Data</button>
    <button id="clear-alerts">Clear Alerts</button>
    <button id="toggle-auto-center">Auto-center: Off</button>
  </div>

  <!-- Popups -->
  <div id="popup-container"></div>

  <!-- PiP hidden video + canvas (used by app.js) -->
  <video id="pipVideo" playsinline muted></video>
  <canvas id="pipCanvas" width="360" height="180"></canvas>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
