<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>RadarNav â€” Radar & Speed Detector</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- NoSleep (optional, include CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Map -->
  <div id="map"></div>

  <!-- Top bar -->
  <div id="top-bar">
    <h1>RadarNav</h1>
    <div style="display:flex;gap:8px;align-items:center">
      <button id="toggle-pip">Enable PiP</button>
    </div>
  </div>

  <!-- Alert overlay -->
  <div id="alert-overlay" class="hidden" style="opacity:0">
    <div id="alert-box">
      <i class="bi bi-exclamation-triangle-fill" style="font-size:28px"></i>
      <div id="alert-text">Radar ahead</div>
    </div>
  </div>

  <!-- Average zone bar -->
  <div id="avgZoneBar" class="hidden">
    <div id="progressFill"></div>
    <div id="carMarker"></div>
    <div id="zoneLimitVal"></div>
    <div id="avgSpeedVal"></div>
  </div>

  <!-- Speed display (HUD) -->
  <div id="speed-display">
    <div id="speed-value">0</div>
    <div id="speed-unit">km/h</div>
  </div>

  <!-- Admin panel (triple-tap to toggle) -->
  <div id="admin-panel" class="collapsed">
    <h2>Admin</h2>
    <button id="reload-btn">Reload Data</button>
    <button id="clear-alerts">Clear Alerts</button>
  </div>

  <!-- Popups -->
  <div id="popup-container"></div>

  <!-- PiP video & canvas -->
  <video id="pipVideo" playsinline muted style="display:none"></video>
  <canvas id="pipCanvas" width="360" height="200" style="display:none"></canvas>

  <!-- App script (big file) -->
  <script src="app.js"></script>
</body>
</html>
