<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RadarNav</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="assets/icon.png">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="nosleep.js"></script>
</head>
<body>
<div id="map"></div>

<!-- UI Overlay -->
<div id="uiOverlay">
  <div id="speedDisplay">0 km/h</div>
  <div id="alertPopup" class="hidden">
    <span id="alertText">Alert!</span>
  </div>
  <div id="avgZoneBar" class="hidden">
    <div id="progressFill"></div>
    <div id="carMarker"></div>
    <div id="zoneLimitVal"></div>
    <div id="avgSpeedVal"></div>
  </div>
  <button id="pipToggle">Enable PiP</button>
</div>

<!-- PiP hidden video & canvas -->
<video id="pipVideo" autoplay muted playsinline style="display:none"></video>
<canvas id="pipCanvas" width="300" height="200" style="display:none"></canvas>

<script src="app.js" type="module"></script>
</body>
</html>
